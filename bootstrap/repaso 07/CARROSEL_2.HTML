<!DOCTYPE html>
<html lang="es">
<head>
  <title>Ejemplo Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
 
<div class="container">
  <h2>FUTBOL-TOTAL</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicadores -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
 
    <!-- Entorno para las diapositivas -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="futbol1.jpg" alt= "futbol1" style="width:100%; height: 500px;" >
      </div>
 
      <div class="item">
        <img src="futbol2.jpg" alt="futbol2" style="width:100%;height: 500px;" >
      </div>
    
      <div class="item">
        <img src="futbol3.jpg" alt="futbol3" style="width:100%;height: 500px;">
      </div>

      <div class="item">
        <img src="futbol4.jpg" alt="futbol4" style="width: 100%; height: 500px;">
      </div>
    </div>
 
    <!-- Controles izquierda - derecha -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Siguiente</span>
    </a>
  </div>
</div>
 
</body>
</html>
